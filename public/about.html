<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File2Go â€“ About</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/iconB.png">
  <style>
    :root {
      --main-bg: rgb(237, 244, 255);
      --card-bg: #fff;
      --primary: #4CAF50;
      --text-light: #666;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      width: 90%;
      max-width: 580px;
      margin: 100px auto;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: var(--text-light);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      color: var(--text-light);
      font-size: 14px;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    });
  </script>
</head>
<body>
  <!-- Dynamic Header -->
  <div id="header-placeholder"></div>

  <!-- Coming Soon Card -->
  <div class="card">
    <h1><i class="fa-solid fa-circle-info mr-2"></i>Coming Soon</h1>
    <p>Our About page is under construction. Stay tuned!</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 File2Go. All rights reserved.
  </footer>
</body>
</html>
