<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Page Numbers â€“ File2do</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="icon" type="image/png" href="/iconB.png">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388e3c;
    }

    .selected {
      position: relative;
      background: #fff;
    }

    .selected > div {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .page-thumb {
      width: 120px;
      height: 160px;
      background-color: #f9f9f9;
      position: relative;
      overflow: hidden;
    }

    .page-number {
      font-size: 12px;
      color: red;
      position: absolute;
      font-weight: bold;
    }
  </style>
</head>
<body class="pt-20 bg-gray-100 font-sans">
  <div id="header-placeholder"></div>

  <div class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-8">
    <!-- PDF Preview & Upload -->
    <div class="lg:col-span-3">
      <div class="bg-white rounded-lg p-4 shadow">
        <h2 class="text-xl font-semibold mb-4">Upload and Preview PDF</h2>
        <div class="border-2 border-dashed border-green-500 p-10 text-center rounded-lg cursor-pointer mb-6" onclick="document.getElementById('pdfInput').click()">
          <i class="fa-solid fa-cloud-arrow-up fa-2x text-green-600 mb-2"></i>
          <p class="font-medium">Click to upload PDF</p>
          <input type="file" id="pdfInput" accept="application/pdf" class="hidden">
        </div>
        <div id="pdfPreview" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4"></div>
      </div>
    </div>

    <!-- Page Number Options -->
    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-xl font-semibold mb-4">Page Number Options</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Page mode</label>
        <div class="flex gap-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="mode" checked>
            Single page
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="mode">
            Facing pages
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Position</label>
        <div class="grid grid-cols-3 gap-1 bg-gray-300 w-max rounded overflow-hidden" id="positionSelector">
          <div data-pos="0" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="1" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="2" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="3" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="4" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="5" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="6" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="7" class="w-8 h-8 bg-white cursor-pointer"></div>
          <div data-pos="8" class="w-8 h-8 bg-white cursor-pointer selected"><div></div></div>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Margin</label>
        <select class="w-full border border-gray-300 rounded px-2 py-1">
          <option>Recommended</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">First number</label>
        <input type="number" class="w-full border border-gray-300 rounded px-2 py-1" value="1">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Which pages?</label>
        <div class="flex gap-2">
          <input type="number" class="w-full border border-gray-300 rounded px-2 py-1" value="1">
          <input type="number" class="w-full border border-gray-300 rounded px-2 py-1" value="3">
        </div>
      </div>

      <button class="bg-red-500 text-white w-full py-2 rounded hover:bg-red-600">
        <i class="fa-solid fa-plus"></i> Add page numbers
      </button>
    </div>
  </div>

  <!-- Replace your <script> section with this -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  let position = 'bottom-right'; // default
  const positionMap = {
    0: 'top-left', 1: 'top-center', 2: 'top-right',
    3: 'middle-left', 4: 'middle-center', 5: 'middle-right',
    6: 'bottom-left', 7: 'bottom-center', 8: 'bottom-right'
  };

  document.getElementById("positionSelector").addEventListener("click", (e) => {
    const target = e.target.dataset.pos !== undefined ? e.target : e.target.parentElement;
    if (!target || target.dataset.pos === undefined) return;

    [...e.currentTarget.children].forEach(d => {
      d.classList.remove("selected");
      d.innerHTML = "";
    });

    target.classList.add("selected");
    const dot = document.createElement("div");
    dot.className = "w-2.5 h-2.5 bg-red-500 rounded-full";
    target.appendChild(dot);

    position = positionMap[target.dataset.pos];
    updatePreviewPositions();
  });

  let previewPages = [];

  document.getElementById("pdfInput").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    const fileURL = URL.createObjectURL(file);
    const loadingTask = pdfjsLib.getDocument(fileURL);
    const pdf = await loadingTask.promise;

    const container = document.getElementById("pdfPreview");
    container.innerHTML = "";

    previewPages = [];

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 0.2 }); // very small previews
      const canvas = document.createElement("canvas");
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      canvas.className = "border rounded shadow bg-white";

      const context = canvas.getContext("2d");
      await page.render({ canvasContext: context, viewport }).promise;

      const wrapper = document.createElement("div");
      wrapper.className = "text-sm text-gray-500 text-center";
      wrapper.innerHTML = `<div>Page ${pageNum}</div>`;
      wrapper.appendChild(canvas);

      container.appendChild(wrapper);
      previewPages.push({ canvas, viewport });
    }

    updatePreviewPositions();
  });

  function updatePreviewPositions() {
    previewPages.forEach(({ canvas, viewport }, idx) => {
      const ctx = canvas.getContext("2d");

      // Clear overlay
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Re-render image from canvas backup if needed
      // Just add number position for now
      ctx.fillStyle = "black";
      ctx.font = "12px Arial";
      ctx.textAlign = "center";
      let x = canvas.width / 2;
      let y = canvas.height - 10;

      switch (position) {
        case 'top-left': x = 20; y = 15; break;
        case 'top-center': x = canvas.width / 2; y = 15; break;
        case 'top-right': x = canvas.width - 20; y = 15; break;
        case 'middle-left': x = 20; y = canvas.height / 2; break;
        case 'middle-center': x = canvas.width / 2; y = canvas.height / 2; break;
        case 'middle-right': x = canvas.width - 20; y = canvas.height / 2; break;
        case 'bottom-left': x = 20; y = canvas.height - 10; break;
        case 'bottom-center': x = canvas.width / 2; y = canvas.height - 10; break;
        case 'bottom-right': x = canvas.width - 20; y = canvas.height - 10; break;
      }

      ctx.fillText((idx + 1).toString(), x, y);
    });
  }

  // Load shared header
  window.addEventListener('DOMContentLoaded', () => {
    fetch('/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  });
</script>

</body>
</html>
