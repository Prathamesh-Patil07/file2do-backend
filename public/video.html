<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compress Video – File2do</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="/iconB.png">
  <style>
    :root {
      --main-bg: rgb(237, 244, 255);
      --card-bg: #fff;
      --primary: #4CAF50;
      --primary-dark: #388e3c;
      --text-light: #666;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background: var(--card-bg);
      width: 90%;
      max-width: 580px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed var(--primary);
      padding: 30px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      color: var(--primary);
      background: #f9fdf9;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      background: rgba(76, 175, 80, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    .info {
      font-size: 14px;
      color: var(--text-light);
      text-align: left;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
      accent-color: var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      color: var(--text-light);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Dynamic Header -->
  <div id="header-placeholder"></div>

  <div class="container">
    <h2><i class="fa-solid fa-video"></i> Compress Your Video</h2>

    <form id="videoForm" enctype="multipart/form-data">
      <label for="videoFile" class="upload-area">
        <i class="fa-solid fa-cloud-arrow-up fa-2x mb-2"></i><br>
        Click to upload video file
      </label>
      <input type="file" id="videoFile" name="file" accept="video/*" required />

      <div class="info">
        File: <span id="fileName">–</span><br>
        Size: <span id="fileSize">–</span>
      </div>

      <label>Compression Quality (CRF): <span id="crfValue">28</span></label>
      <input type="range" id="crf" name="crf" min="18" max="35" value="28" oninput="crfValue.innerText = this.value" />

      <button type="submit"><i class="fa-solid fa-compress"></i> Compress Video</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <footer>
    &copy; 2025 File2do. All rights reserved.
  </footer>

  <script>
    let fileSize = 0;

    document.getElementById('videoFile').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        document.getElementById('fileName').innerText = file.name;
        document.getElementById('fileSize').innerText = formatBytes(file.size);
        fileSize = file.size;
      }
    });

    function formatBytes(bytes) {
      const sizes = ['Bytes', 'KB', 'MB'];
      if (bytes === 0) return '0 Bytes';
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
    }

    document.getElementById('videoForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Compressing...';

      try {
        const response = await fetch('/compress-video', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        const finalSizeMB = formatBytes(data.finalSize);

        result.innerHTML = `
          <strong>✅ Compression complete!</strong><br>
          Final Size: <strong>${finalSizeMB}</strong><br>
          <a class="download-btn" href="${data.downloadUrl}" download>⬇ Download Video</a>
        `;
      } catch (err) {
        result.innerHTML = '❌ Video compression failed.';
      }
    });

    // Load header
    fetch('/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
