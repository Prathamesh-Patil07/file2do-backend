<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File2Go â€“ Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/iconB.png">
  <style>
    :root {
      --main-bg: rgb(237, 244, 255);
      --card-bg: #fff;
      --primary: #4CAF50;
      --primary-dark: #388e3c;
      --text-light: #666;
      --border: #ddd;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .coming-soon-card {
      background: var(--card-bg);
      width: 90%;
      max-width: 560px;
      margin: 100px auto;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .coming-soon-card h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .coming-soon-card p {
      font-size: 16px;
      color: var(--text-light);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      color: var(--text-light);
      font-size: 14px;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;

          const hamburger = document.querySelector('.hamburger');
          const mobileMenu = document.getElementById('mobileMenu');

          if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', (e) => {
              e.stopPropagation();
              mobileMenu.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
              if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                mobileMenu.classList.remove('show');
              }
            });
          }
        });
    });
  </script>
</head>

<body>
  <!-- Dynamic Header -->
  <div id="header-placeholder"></div>

  <div class="coming-soon-card">
    <h1><i class="fa-solid fa-rss text-green-600"></i> Blog Coming Soon</h1>
    <p>We're working on something exciting! Stay tuned for our latest updates, tips, and news.</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 File2Go. All rights reserved.
  </footer>
</body>
</html>
